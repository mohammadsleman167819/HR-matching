{% extends "base_generic.html" %}

{%block page-title%}
  Update Company Details
{%endblock%}

{% block content %}
<form action="" method="post" class=" mx-0 row gx-3 gy-4 mt-3">
  {% csrf_token %}
  <div class="col-12">
    <label for="name" class="form-label">{{form.name.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.name}}
    {{form.name.errors}}
  </div>
  <div class="col-12">
    <label for="city" class="form-label">{{form.city.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.city}}
    {{form.city.errors}}
  </div>
  <div class="col-12">
    <label for="phone" class="form-label">{{form.phone.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.phone}}
    {{form.phone.errors}}
  </div>
  <div class="col-12 d-flex align-items-center justify-content-center">
    <button type="submit" class="btn btn-primary btn-lg me-3">Update</button>
    <button class="btn btn-lg btn-danger" onclick="goBack()">Close</button>
  
  
  </div>
</form>
{% endblock %}
 
{%block extra-js%}

<script>
function goBack() {
window.history.back();
}
</script>
{%endblock%}
